swagger: '2.0'
info:
  version: v4
  title: Projects API
host: 'localhost:3000'
basePath: /v4
schemes:
  - http
produces:
  - application/json
consumes:
  - application/json
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
paths:
  '/projects/db':
    get:
      tags:
        - project
      operationId: findProjectsDB
      security:
        - Bearer: []
      description: Retrieve projects that match the filter directly from database
      responses:
        '200':
          description: A list of projects
          schema:
            $ref: '#/definitions/ProjectListResponse'
        '403':
          description: No permission or wrong token
          schema:
            $ref: '#/definitions/ErrorModel'
        '422':
          description: Invalid input
          schema:
            $ref: '#/definitions/ErrorModel'
      parameters:
        - $ref: '#/parameters/offsetParam'
        - $ref: '#/parameters/limitParam'
        - name: filter
          required: true
          type: string
          in: query
          description: |
            Url encoded list of Supported filters
             - id
             - status
             - type
             - memberOnly
             - keyword
             - name
             - code
             - customer
             - manager
        - name: sort
          required: false
          description: >
            sort projects by status, name, type, createdAt, updatedAt. Default
            is createdAt asc
          in: query
          type: string
  '/projects':
    get:
      tags:
        - project
      operationId: findProjects
      security:
        - Bearer: []
      description: Retrieve projects that match the filter
      responses:
        '200':
          description: A list of projects
          schema:
            $ref: '#/definitions/ProjectListResponse'
        '403':
          description: No permission or wrong token
          schema:
            $ref: '#/definitions/ErrorModel'
        '422':
          description: Invalid input
          schema:
            $ref: '#/definitions/ErrorModel'
      parameters:
        - $ref: '#/parameters/offsetParam'
        - $ref: '#/parameters/limitParam'
        - name: filter
          required: true
          type: string
          in: query
          description: |
            Url encoded list of Supported filters
             - id
             - status
             - type
             - memberOnly
             - keyword
             - name
             - code
             - customer
             - manager
        - name: sort
          required: false
          description: >
            sort projects by status, name, type, createdAt, updatedAt. Default
            is createdAt asc
          in: query
          type: string
    post:
      tags:
        - project
      operationId: addProject
      security:
        - Bearer: []
      description: Create a project
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/NewProjectBodyParam'
      responses:
        '201':
          description: Returns the newly created project
          schema:
            $ref: '#/definitions/ProjectResponse'
        '403':
          description: No permission or wrong token
          schema:
            $ref: '#/definitions/ErrorModel'
        '422':
          description: Invalid input
          schema:
            $ref: '#/definitions/ErrorModel'
  '/projects/{projectId}':
    get:
      tags:
        - project
      description: Retrieve project by id
      security:
        - Bearer: []
      responses:
        '200':
          description: a project
          schema:
            $ref: '#/definitions/ProjectResponse'
        '403':
          description: No permission or wrong token
          schema:
            $ref: '#/definitions/ErrorModel'
        '404':
          description: Not found
          schema:
            $ref: '#/definitions/ErrorModel'
      parameters:
        - $ref: '#/parameters/projectIdParam'
        - name: fields
          required: false
          type: string
          in: query
          description: >
            Comma separated list of project fields to return.

            Can also specify project_members, attachments to get project members
            and project attachments.

            Sub fields of project members and project attachments are also
            allowed.
      operationId: getProject
    patch:
      tags:
        - project
      operationId: updateProject
      security:
        - Bearer: []
      description: >-
        Update a project that user has access to. Managers and admin are able to
        pull out a project from cancelled state.
      responses:
        '200':
          description: >-
            Successfully updated project. Returns original and updated project
            object
          schema:
            $ref: '#/definitions/UpdateProjectResponse'
        '403':
          description: No permission or wrong token
          schema:
            $ref: '#/definitions/ErrorModel'
        '404':
          description: Not found
          schema:
            $ref: '#/definitions/ErrorModel'
        '422':
          description: Invalid input
          schema:
            $ref: '#/definitions/ErrorModel'
        default:
          description: error payload
          schema:
            $ref: '#/definitions/ErrorModel'
      parameters:
        - $ref: '#/parameters/projectIdParam'
        - name: body
          in: body
          required: true
          description: >-
            Only specify those properties that needs to be updated.
            `cancelReason` is mandatory if status is cancelled
          schema:
            $ref: '#/definitions/ProjectBodyParam'
    delete:
      tags:
        - project
      description: remove an existing project
      security:
        - Bearer: []
      parameters:
        - $ref: '#/parameters/projectIdParam'
      responses:
        '204':
          description: Project successfully removed
        '403':
          description: No permission or wrong token
          schema:
            $ref: '#/definitions/ErrorModel'
        '404':
          description: If project is not found
          schema:
            $ref: '#/definitions/ErrorModel'
  '/projects/{projectId}/attachments':
    post:
      tags:
        - project
      description: add a new project attachment
      security:
        - Bearer: []
      parameters:
        - $ref: '#/parameters/projectIdParam'
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/NewProjectAttachmentBodyParam'
      responses:
        '201':
          description: Returns the newly created project attachment
          schema:
            $ref: '#/definitions/NewProjectAttachmentResponse'
        '403':
          description: No permission or wrong token
          schema:
            $ref: '#/definitions/ErrorModel'
        '422':
          description: Invalid input
          schema:
            $ref: '#/definitions/ErrorModel'
  '/projects/{projectId}/attachments/{id}':
    patch:
      tags:
        - project
      description: Update an existing attachment
      security:
        - Bearer: []
      parameters:
        - $ref: '#/parameters/projectIdParam'
        - in: path
          name: id
          required: true
          description: The id of attachment to update
          type: integer
        - in: body
          name: body
          required: true
          description: Specify only those properties that needs to be updated
          schema:
            $ref: '#/definitions/NewProjectAttachmentBodyParam'
      responses:
        '201':
          description: Returns the newly created project
          schema:
            $ref: '#/definitions/NewProjectAttachmentResponse'
        '403':
          description: No permission or wrong token
          schema:
            $ref: '#/definitions/ErrorModel'
        '404':
          description: If project attachment is not found
          schema:
            $ref: '#/definitions/ErrorModel'
        '422':
          description: Invalid input
          schema:
            $ref: '#/definitions/ErrorModel'
    delete:
      tags:
        - project
      description: remove an existing attachment
      security:
        - Bearer: []
      parameters:
        - $ref: '#/parameters/projectIdParam'
        - in: path
          name: id
          required: true
          description: The id of attachment to delete
          type: integer
      responses:
        '204':
          description: Attachment successfully removed
        '403':
          description: No permission or wrong token
          schema:
            $ref: '#/definitions/ErrorModel'
        '404':
          description: If attachment is not found
          schema:
            $ref: '#/definitions/ErrorModel'
  '/projects/{projectId}/members':
    post:
      tags:
        - project
      description: add a new project member
      security:
        - Bearer: []
      parameters:
        - $ref: '#/parameters/projectIdParam'
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/NewProjectMemberBodyParam'
      responses:
        '201':
          description: Returns the newly created project
          schema:
            $ref: '#/definitions/NewProjectMemberResponse'
        '403':
          description: No permission or wrong token
          schema:
            $ref: '#/definitions/ErrorModel'
        '422':
          description: Invalid input
          schema:
            $ref: '#/definitions/ErrorModel'
  '/projects/{projectId}/members/{id}':
    delete:
      tags:
        - project
      description: Delete a project member
      security:
        - Bearer: []
      parameters:
        - $ref: '#/parameters/projectIdParam'
        - in: path
          name: id
          required: true
          type: integer
      responses:
        '204':
          description: Member successfully removed
        '403':
          description: No permission or wrong token
          schema:
            $ref: '#/definitions/ErrorModel'
    patch:
      tags:
        - project
      security:
        - Bearer: []
      description: Support editing project member roles & primary option.
      responses:
        '200':
          description: >-
            Successfully updated project member. Returns entire project member
            object
          schema:
            $ref: '#/definitions/UpdateProjectMemberResponse'
        '403':
          description: No permission or wrong token
          schema:
            $ref: '#/definitions/ErrorModel'
        '404':
          description: Not found
          schema:
            $ref: '#/definitions/ErrorModel'
        '422':
          description: Invalid input
          schema:
            $ref: '#/definitions/ErrorModel'
        default:
          description: error payload
          schema:
            $ref: '#/definitions/ErrorModel'
      parameters:
        - $ref: '#/parameters/projectIdParam'
        - in: path
          name: id
          required: true
          type: integer
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/UpdateProjectMemberBodyParam'
  '/projects/{projectId}/phases/db':
    parameters:
      - $ref: '#/parameters/projectIdParam'
    get:
      tags:
        - phase
      operationId: findProjectPhasesDB
      security:
        - Bearer: []
      description: >-
        Retrieve all project phases directly from database. All users who can edit project can access
        this endpoint.
      parameters:
        - name: fields
          required: false
          type: string
          in: query
          description: |
            Comma separated list of project phase fields to return.
        - name: sort
          required: false
          description: >
            sort project phases by startDate, endDate, status, order. Default is
            startDate asc
          in: query
          type: string
      responses:
        '200':
          description: A list of project phases
          schema:
            $ref: '#/definitions/ProjectPhaseListResponse'
        '403':
          description: No permission or wrong token
          schema:
            $ref: '#/definitions/ErrorModel'
  '/projects/{projectId}/phases':
    parameters:
      - $ref: '#/parameters/projectIdParam'
    get:
      tags:
        - phase
      operationId: findProjectPhases
      security:
        - Bearer: []
      description: >-
        Retrieve all project phases. All users who can edit project can access
        this endpoint.
      parameters:
        - name: fields
          required: false
          type: string
          in: query
          description: |
            Comma separated list of project phase fields to return.
        - name: sort
          required: false
          description: >
            sort project phases by startDate, endDate, status, order. Default is
            startDate asc
          in: query
          type: string
      responses:
        '200':
          description: A list of project phases
          schema:
            $ref: '#/definitions/ProjectPhaseListResponse'
        '403':
          description: No permission or wrong token
          schema:
            $ref: '#/definitions/ErrorModel'
    post:
      tags:
        - phase
      operationId: addProjectPhase
      security:
        - Bearer: []
      description: >-
        Create a project phase. It also updates the `order` field of all other
        phases in the same project which have `order` greater than or equal to
        the `order` specified in the POST body.
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            allOf:
              - $ref: '#/definitions/ProjectPhaseBodyParam'
            properties:
              param:
                type: object
                properties:
                  productTemplateId:
                    type: number
                    format: long
                    description: >-
                      the optional productTemplateId used to populate a new
                      phase product for the created phase
      responses:
        '201':
          description: Returns the newly created project phase
          schema:
            $ref: '#/definitions/ProjectPhaseResponse'
        '403':
          description: No permission or wrong token
          schema:
            $ref: '#/definitions/ErrorModel'
        '422':
          description: Invalid input
          schema:
            $ref: '#/definitions/ErrorModel'
  '/projects/{projectId}/phases/{phaseId}':
    parameters:
      - $ref: '#/parameters/projectIdParam'
      - $ref: '#/parameters/phaseIdParam'
    get:
      tags:
        - phase
      description: >-
        Retrieve project phase by id. All users who can edit project can access
        this endpoint.
      security:
        - Bearer: []
      responses:
        '200':
          description: a project phase
          schema:
            $ref: '#/definitions/ProjectPhaseResponse'
        '403':
          description: No permission or wrong token
          schema:
            $ref: '#/definitions/ErrorModel'
        '404':
          description: Not found
          schema:
            $ref: '#/definitions/ErrorModel'
      parameters:
        - $ref: '#/parameters/phaseIdParam'
      operationId: getProjectPhase
    patch:
      tags:
        - phase
      operationId: updateProjectPhase
      security:
        - Bearer: []
      description: >-
        Update a project phase. All users who can edit project can access this
        endpoint. It also updates the `order` field of all other phases in the
        same project which have `order` greater than or equal to the `order`
        specified in the POST body.
      responses:
        '200':
          description: Successfully updated project phase.
          schema:
            $ref: '#/definitions/ProjectPhaseResponse'
        '403':
          description: No permission or wrong token
          schema:
            $ref: '#/definitions/ErrorModel'
        '404':
          description: Not found
          schema:
            $ref: '#/definitions/ErrorModel'
        '422':
          description: Invalid input
          schema:
            $ref: '#/definitions/ErrorModel'
        default:
          description: error payload
          schema:
            $ref: '#/definitions/ErrorModel'
      parameters:
        - $ref: '#/parameters/phaseIdParam'
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/ProjectPhaseBodyParam'
    delete:
      tags:
        - phase
      description: >-
        Remove an existing project phase. All users who can edit project can
        access this endpoint.
      security:
        - Bearer: []
      parameters:
        - $ref: '#/parameters/phaseIdParam'
      responses:
        '204':
          description: Project phase successfully removed
        '403':
          description: No permission or wrong token
          schema:
            $ref: '#/definitions/ErrorModel'
        '404':
          description: If project is not found
          schema:
            $ref: '#/definitions/ErrorModel'
  '/projects/{projectId}/workstreams':
    parameters:
      - $ref: '#/parameters/projectIdParam'
    get:
      tags:
        - workstream
      operationId: findWorkStreams
      security:
        - Bearer: []
      description: >-
        Retrieve all project workstreams.
      responses:
        '200':
          description: A list of project work streams
          schema:
            $ref: '#/definitions/WorkStreamListResponse'
        '403':
          description: No permission or wrong token
          schema:
            $ref: '#/definitions/ErrorModel'
        '404':
          description: If project is not found
          schema:
            $ref: '#/definitions/ErrorModel'
    post:
      tags:
        - workstream
      operationId: addWorkStream
      security:
        - Bearer: []
      description: >-
        Create a work stream.
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            allOf:
              - $ref: '#/definitions/WorkStreamBodyParam'
      responses:
        '201':
          description: Returns the newly created project work stream
          schema:
            $ref: '#/definitions/WorkStreamResponse'
        '403':
          description: No permission or wrong token
          schema:
            $ref: '#/definitions/ErrorModel'
        '404':
          description: If project is not found
          schema:
            $ref: '#/definitions/ErrorModel'
        '422':
          description: Invalid input
          schema:
            $ref: '#/definitions/ErrorModel'
  '/projects/{projectId}/workstreams/{workStreamId}':
    parameters:
      - $ref: '#/parameters/projectIdParam'
      - $ref: '#/parameters/workStreamIdParam'
    get:
      tags:
        - workstream
      description: >-
        Retrieve work stream by id.
      security:
        - Bearer: []
      responses:
        '200':
          description: a project work stream
          schema:
            $ref: '#/definitions/WorkStreamResponse'
        '403':
          description: No permission or wrong token
          schema:
            $ref: '#/definitions/ErrorModel'
        '404':
          description: Not found
          schema:
            $ref: '#/definitions/ErrorModel'
      parameters:
        - $ref: '#/parameters/workStreamIdParam'
      operationId: getWorkStream
    patch:
      tags:
        - workstream
      operationId: updateWorkStream
      security:
        - Bearer: []
      description: >-
        Update a project work stream.
      responses:
        '200':
          description: Successfully updated project work stream.
          schema:
            $ref: '#/definitions/WorkStreamResponse'
        '403':
          description: No permission or wrong token
          schema:
            $ref: '#/definitions/ErrorModel'
        '404':
          description: Not found
          schema:
            $ref: '#/definitions/ErrorModel'
        '422':
          description: Invalid input
          schema:
            $ref: '#/definitions/ErrorModel'
        default:
          description: error payload
          schema:
            $ref: '#/definitions/ErrorModel'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/WorkStreamBodyParam'
    delete:
      tags:
        - workstream
      description: >-
        Remove an existing project work stream.
      security:
        - Bearer: []
      responses:
        '204':
          description: Project work stream successfully removed
        '403':
          description: No permission or wrong token
          schema:
            $ref: '#/definitions/ErrorModel'
        '404':
          description: If project is not found
          schema:
            $ref: '#/definitions/ErrorModel'
  '/projects/{projectId}/workstreams/{workStreamId}/works':
    parameters:
      - $ref: '#/parameters/projectIdParam'
      - $ref: '#/parameters/workStreamIdParam'
    get:
      tags:
        - work
      operationId: findWorks
      security:
        - Bearer: []
      description: >-
        Retrieve all works for given project and workstream.
      parameters:
        - name: fields
          required: false
          type: string
          in: query
          description: |
            Comma separated list of project phase fields to return.
        - name: sort
          required: false
          description: >
            sort project phases by startDate, endDate, status, order. Default is
            startDate asc
          in: query
          type: string
      responses:
        '200':
          description: A list of project works
          schema:
            $ref: '#/definitions/ProjectPhaseListResponse'
        '403':
          description: No permission or wrong token
          schema:
            $ref: '#/definitions/ErrorModel'
        '404':
          description: If project or workstream is not found
          schema:
            $ref: '#/definitions/ErrorModel'
    post:
      tags:
        - work
      operationId: addWork
      security:
        - Bearer: []
      description: >-
        Create a work
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: object
            allOf:
              - $ref: '#/definitions/ProjectPhaseBodyParam'
      responses:
        '201':
          description: Returns the newly created project work
          schema:
            $ref: '#/definitions/ProjectPhaseResponse'
        '403':
          description: No permission or wrong token
          schema:
            $ref: '#/definitions/ErrorModel'
        '404':
          description: If project or workstream is not found
          schema:
            $ref: '#/definitions/ErrorModel'
        '422':
          description: Invalid input
          schema:
            $ref: '#/definitions/ErrorModel'
  '/projects/{projectId}/workstreams/{workStreamId}/works/{phaseId}':
    parameters:
      - $ref: '#/parameters/projectIdParam'
      - $ref: '#/parameters/phaseIdParam'
      - $ref: '#/parameters/workStreamIdParam'
    get:
      tags:
        - work
      description: >-
        Retrieve work by id.
      security:
        - Bearer: []
      responses:
        '200':
          description: a project work
          schema:
            $ref: '#/definitions/ProjectPhaseResponse'
        '403':
          description: No permission or wrong token
          schema:
            $ref: '#/definitions/ErrorModel'
        '404':
          description: Not found
          schema:
            $ref: '#/definitions/ErrorModel'
      parameters:
        - $ref: '#/parameters/phaseIdParam'
      operationId: getWork
    patch:
      tags:
        - work
      operationId: updateWork
      security:
        - Bearer: []
      description: >-
        Update work for given project and workstream.
      responses:
        '200':
          description: Successfully updated project work.
          schema:
            $ref: '#/definitions/ProjectPhaseResponse'
        '403':
          description: No permission or wrong token
          schema:
            $ref: '#/definitions/ErrorModel'
        '404':
          description: Not found
          schema:
            $ref: '#/definitions/ErrorModel'
        '422':
          description: Invalid input
          schema:
            $ref: '#/definitions/ErrorModel'
        default:
          description: error payload
          schema:
            $ref: '#/definitions/ErrorModel'
      parameters:
        - $ref: '#/parameters/phaseIdParam'
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/ProjectPhaseBodyParam'
    delete:
      tags:
        - work
      description: >-
        Remove an existing work by id for given project and workstream.
      security:
        - Bearer: []
      parameters:
        - $ref: '#/parameters/phaseIdParam'
      responses:
        '204':
          description: Work successfully removed
        '403':
          description: No permission or wrong token
          schema:
            $ref: '#/definitions/ErrorModel'
        '404':
          description: If project or workstream is not found
          schema:
            $ref: '#/definitions/ErrorModel'
  '/projects/{projectId}/workstreams/{workStreamId}/works/{phaseId}/workitems':
    parameters:
      - $ref: '#/parameters/projectIdParam'
      - $ref: '#/parameters/phaseIdParam'
      - $ref: '#/parameters/workStreamIdParam'
    get:
      tags:
        - work item
      operationId: findWorkItems
      security:
        - Bearer: []
      description: >-
        Retrieve all work items for given project, workstream and phase.
      responses:
        '200':
          description: A list of work items
          schema:
            $ref: '#/definitions/PhaseProductListResponse'
        '403':
          description: No permission or wrong token
          schema:
            $ref: '#/definitions/ErrorModel'
        '404':
          description: If project, workstream or phase is not found
          schema:
            $ref: '#/definitions/ErrorModel'
    post:
      tags:
        - work item
      operationId: addWorkItem
      security:
        - Bearer: []
      description: Create a work item for given project, workstream and phase.
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/PhaseProductBodyParam'
      responses:
        '201':
          description: Returns the newly created work item
          schema:
            $ref: '#/definitions/PhaseProductResponse'
        '403':
          description: No permission or wrong token
          schema:
            $ref: '#/definitions/ErrorModel'
        '404':
          description: If project, workstream or phase is not found
          schema:
            $ref: '#/definitions/ErrorModel'
        '422':
          description: Invalid input
          schema:
            $ref: '#/definitions/ErrorModel'
  '/projects/{projectId}/workstreams/{workStreamId}/works/{phaseId}/workitems/{productId}':
    parameters:
      - $ref: '#/parameters/projectIdParam'
      - $ref: '#/parameters/phaseIdParam'
      - $ref: '#/parameters/workStreamIdParam'
      - $ref: '#/parameters/productIdParam'
    get:
      tags:
        - work item
      description: >-
        Retrieve work item by id for given project, workstream and phase.
      security:
        - Bearer: []
      responses:
        '200':
          description: a work item
          schema:
            $ref: '#/definitions/PhaseProductResponse'
        '403':
          description: No permission or wrong token
          schema:
            $ref: '#/definitions/ErrorModel'
        '404':
          description: Not found
          schema:
            $ref: '#/definitions/ErrorModel'
      parameters:
        - $ref: '#/parameters/phaseIdParam'
      operationId: getWorkItem
    patch:
      tags:
        - work item
      operationId: updateWorkItem
      security:
        - Bearer: []
      description: >-
        Update a work item for given project, workstream and phase.
      responses:
        '200':
          description: Successfully updated work item.
          schema:
            $ref: '#/definitions/PhaseProductResponse'
        '403':
          description: No permission or wrong token
          schema:
            $ref: '#/definitions/ErrorModel'
        '404':
